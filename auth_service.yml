# auth_service.yaml
service:
  name: "auth"
  hostname: "letslive_auth"
  apiBindAddress: "0.0.0.0" # allows all interfaces
  apiPort: 7777 

tokens:
  refresh-token-expires-duration: "168h"  # 7 * 24 hours
  access-token-expires-duration: "5m"     # 5 minutes
  refresh-token-max-age: 604800           # 7 * 24 * 3600 seconds
  access-token-max-age: 300               # 5 * 60 seconds

# if we ever use lol
ssl:
  server-crt-file: "server/server.crt"
  server-key-file: "server/server.key"

database:
  user: postgres
  password: postgres
  host: letslive_auth_db
  port: 5432
  name: letslive_auth
  params:
    - "sslmode=disable"
