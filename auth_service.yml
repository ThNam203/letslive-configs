# auth_service.yaml
service.name: "auth"
service.address: "letslive_auth:7777"
service.host: "0.0.0.0"
service.port: "7777"

registry:
  address: "172.17.0.1:8500"
  tags:
    - "traefik.enable=true"

tokens:
  refresh-token-expires-duration: "168h"  # 7 * 24 hours
  access-token-expires-duration: "5m"     # 5 minutes
  refresh-token-max-age: 604800           # 7 * 24 * 3600 seconds
  access-token-max-age: 300               # 5 * 60 seconds

# if we ever use lol
ssl:
  server-crt-file: "server/server.crt"
  server-key-file: "server/server.key"

database:
  user: postgres
  password: postgres
  host: letslive_auth_db
  port: 5432
  name: letslive_auth
  params:
    - "sslmode=disable"
